<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/?size=100&id=mpeojql23sni&format=png&color=000000"
      type="image/x-icon"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
      defer
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Signika+Negative:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="player">
        <div class="player-top">
          <button class="player-btn" type="button">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <span>Music App</span>
          <button class="player-btn" type="button">
            <i class="fa-solid fa-ellipsis"></i>
          </button>
        </div>
        <div class="player-body">
          <div class="current-song">
            <div class="cover">
              <span>King Canyon</span>
              <span>Mulholland</span>
            </div>
          </div>
        </div>
        <div class="song-info">
          <div class="song-details">
            <span class="song-name">Mulholland</span>
            <span class="song-artist">King Canyon</span>
          </div>
          <i id="heart" class="fas fa-heart"></i>
        </div>
        <div class="song-duration">
          <div class="song-time">
            <div class="song-progress">
              <audio class="audio" preload="metadata"></audio>
            </div>
          </div>
          <div class="time">
            <span id="current-time">0:00</span>
            <span id="total-time">0:00</span>
          </div>
        </div>
        <div class="controls">
          <button class="player-btn shuffle-btn" type="button">
            <i class="fas fa-shuffle"></i>
          </button>
          <button class="player-btn prev-btn" type="button">
            <i class="fas fa-backward"></i>
          </button>
          <button class="player-btn play-pause" type="button">
            <i class="fas fa-play"></i>
          </button>

          <button class="player-btn next-btn" type="button">
            <i class="fas fa-forward"></i>
          </button>
          <button class="player-btn repeat-btn" type="button">
            <i class="fas fa-repeat"></i>
          </button>
        </div>
        <div class="player-footer">
          <i class="fas fa-music"></i>
          <span>Listen to music</span>
          <i class="fas fa-list"></i>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
